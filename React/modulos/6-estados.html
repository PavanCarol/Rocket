<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketseat - React.js -Fundamentos</title>
</head>
<body>
    <div id="root" ></div>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        
        <script type="text/babel">

        function Counter(){
            const [counter,setCounter] = React.useState(0);
            
            if(counter > 20){
                return <p>Maior que 20</p>
            }

            return(
                <>
                <p>Contado: {counter}</p>
                <br>
                </br>
                <p>
                    {counter > 10 ? 'Maior que 10' :'Menor ou igual a 10'}    
                </p>
                {counter > 15 && <p>Maior que 15</p>}
                <br>
                </br>
                <button onClick={()=>setCounter(10)}> Atualizar </button>
                <br>
                </br>
                <button
                onClick={() => setCounter((preValue)=> preValue + 1)}
                >
                Incrementar
                </button>
                <br>
                </br>
                <button
                onClick={() => setCounter((preValue)=> preValue - 1)}
                >
                Decrementar
                </button>
                </>
            )
        }
            function App(){
                return(
                    <main>
                        <Counter/>
                    </main>
                )
            }

            ReactDOM.createRoot(document.getElementById('root')).render(
                <App/>
            )
        </script>
</body>
</html>
